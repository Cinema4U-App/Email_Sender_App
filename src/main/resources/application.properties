server.port=8080
server.servlet.context-path=/app

spring.output.ansi.enabled=ALWAYS
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/a2_ps?autoReconnect=true&useSSL=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view = true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=8080
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
queue.rabbitmq.exchange=email.exchange
queue.rabbitmq.queue=email-queue
queue.rabbitmq.routingkey=email.routing-key
spring.main.allow-bean-definition-overriding=true

